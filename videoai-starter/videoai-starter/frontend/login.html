<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VideoAI</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2>VideoAI</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/login" class="nav-link login-btn">Login</a></li>
        <li><a href="/signup" class="nav-link signup-btn">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Login</h2>
      <form action="#" method="POST" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="auth-btn">Login</button>
        <p class="auth-text">Don't have an account? <a href="/signup">Sign Up</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/terms">Terms of Service</a>
      <a href="/contact">Contact Us</a>
      <a href="/faq">FAQ</a>
    </div>
    <p>Â© 2025 VideoAI. All rights reserved.</p>
  </footer>
</body>
</html>
